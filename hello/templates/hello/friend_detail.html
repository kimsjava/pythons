{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>친구 상세 정보</title>
  <link rel="stylesheet" href="{% static 'hello/css/style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body class="container">
  <h1 class="display-4 text-primary">친구 상세 정보</h1>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <td>{{ friend.id }}</td>
    </tr>
    <tr>
      <th>이름</th>
      <td>{{ friend.name }}</td>
    </tr>
    <tr>
      <th>이메일</th>
      <td>{{ friend.mail }}</td>
    </tr>
    <tr>
      <th>성별</th>
      <td>{% if friend.gender %}남성{% else %}여성{% endif %}</td>
    </tr>
    <tr>
      <th>나이</th>
      <td>{{ friend.age }}</td>
    </tr>
    <tr>
      <th>생일</th>
      <td>{{ friend.birthday }}</td>
    </tr>
  </table>
  <p>
    <a href="{% url 'edit' friend.id %}" class="btn btn-warning">수정</a>
    <a href="{% url 'delete' friend.id %}" class="btn btn-danger">삭제</a>
    <a href="{% url 'friend_list' %}" class="btn btn-secondary">목록으로</a>
  </p>
</body>
</html>
