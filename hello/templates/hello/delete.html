<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="display-4 text-primary">{{title}}</h1>
    <p>다음 데이터를 삭제하시겠습니까?</p>
    <table class="table">
        <tr><th>ID</th><td>{{obj.id}}</td></tr>
        <tr><th>Name</th><td>{{obj.name}}</td></tr>
        <tr><th>Gender</th><td>
            {% if obj.gender == True %}남성{% else %}여성{% endif %}
        </td></tr>
        <tr><th>Email</th><td>{{obj.mail}}</td></tr>
        <tr><th>Age</th><td>{{obj.age}}</td></tr>
        <tr><th>Birthday</th><td>{{obj.birthday}}</td></tr>
    </table>
    
    <form action="{% url 'delete' obj.id %}" method="post" class="mb-3">
        {% csrf_token %}
        <div class="d-flex">
            <input type="submit" value="삭제" class="btn btn-danger me-2">
            <a href="{% url 'index' %}" class="btn btn-secondary">취소</a>
        </div>
    </form>
</body>
</html>
