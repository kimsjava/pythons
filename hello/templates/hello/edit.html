{% load static %} 
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="display-4 text-primary">{{title}}</h1>
    <form action="{% url 'edit' id %}" method="post">
        {% csrf_token %}
        <table class="table">
            {{ form.as_table }} 
            <tr><th><td>
                <input type="submit" value="更新" class="btn btn-primary mt-2">
            </td></th></tr>
        </table>
    </form>
</body>
</html>
