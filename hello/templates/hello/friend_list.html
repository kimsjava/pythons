{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>친구 목록</title>
  <link rel="stylesheet" href="{% static 'hello/css/style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body class="container">
  <h1 class="display-4 text-primary">친구 목록</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>이름</th>
        <th>이메일</th>
        <th>성별</th>
        <th>나이</th>
        <th>상세</th>
      </tr>
    </thead>
    <tbody>
      {% for friend in friends %}
      <tr>
        <td>{{ friend.id }}</td>
        <td>{{ friend.name }}</td>
        <td>{{ friend.mail }}</td>
        <td>{% if friend.gender %}남성{% else %}여성{% endif %}</td>
        <td>{{ friend.age }}</td>
        <td><a href="{% url 'friend_detail' friend.id %}">상세보기</a></td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="6" class="text-center">등록된 친구가 없습니다.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <p><a href="{% url 'create' %}" class="btn btn-primary">새 친구 등록</a></p>
</body>
</html>
